    <div class="main-page">
      <div class="container">
        <nav class="nav">
          <img id="logo" src="img/logo2.png" alt="ree" height="40px" />
          <input

            type="text"
            placeholder="Search feed"
            placeholder="Search feed"
          />
          <div class="nav__search">
            <img class="nav__search-icon" src="img/search.png" alt="search" />

              class="nav__input"
              type="text"

              placeholder="Search feed"
            />
          </div>

          <div id="nav-icons">

              </svg>
            </div>
            <div class="nav__icons-settings hidden">

                <use xlink:href="img/sprite.svg#icon-settings"></use>
              </svg>
            </div>
          </div>

                  class="profile-image"

                  alt="Profile-pic"

                  <img
                    class="users__profile-img"
                    src="img/Screenshot_4.png"
                    alt="zlatkoR"
                  />
                </div>
              </div>
            </div>

            <main class="main">
              <div class="main__post">
                <input
                  class="main__post-msg"
                  type="text"
                  placeholder="What's Happening?"
                />
                <button class="btn btn-sec">Post</button>
              </div>
              <div class="main__content">
                <div class="main__content-poster">
                  <img
                    class="main__content-poster--img"
                    src="img/user.png"
                    alt="Profile-pic"
                  />
                  <div class="main__content-poster--name">Marko Tasic</div>
                </div>
                <img
                  class="main__content-post"
                  src="img/user-post.jpg"
                  alt="post"
                />
                <div class="main__content-react">
                  <div class="like">
                    <svg class="main__content-react--like">
                      <use xlink:href="img/sprite.svg#icon-thumb_up"></use>
                    </svg>
                    <p class="main__content-react--text">Like</p>
                  </div>
                  <div class="comment">
                    <svg class="main__content-react--comment">
                      <use xlink:href="img/sprite.svg#icon-forum"></use>
                    </svg>
                    <p class="main__content-react--text">Comment</p>
                  </div>
                </div>
              </div>

              <div class="main__content">
                <div class="main__content-poster">
                  <img
                    class="main__content-poster--img"
                    src="img/Screenshot_4.png"

                  />
                  <div class="main__content-poster--name">
                    Zlatko Radenkovic

                <img

                <div class="main__content-react">

                    <svg class="main__content-react--like">
                      <use xlink:href="img/sprite.svg#icon-thumb_up"></use>
                    </svg>
                    <p class="main__content-react--text">Like</p>
                  </div>
                  <div class="comment">
                    <svg class="main__content-react--comment">
                      <use xlink:href="img/sprite.svg#icon-forum"></use>
                    </svg>
                    <p class="main__content-react--text">Comment</p>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </section>
      </div>
    </div>
